<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图像效果的实例</title>
		<!--重置-->
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/6.0.0/normalize.min.css
"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<div class="imgList clearfix">
			<figure>
				<figcaption><h3>图像的标题1</h3></figcaption>
				<img src="img/01.jpg" alt="" />
			</figure>
			<figure>
				<figcaption><h3>图像的标题2</h3></figcaption>
				<img src="img/02.jpg" alt="" />
			</figure>
			<figure>
				<figcaption><h3>图像的标题3</h3></figcaption>
				<img src="img/03.jpg" alt="" />
			</figure>
		</div>
		<!--
			.imgList>figure*3>figcaption{图像的标题$}+img[src="img/0$.jpg"]
		-->
	</body>
</html>
