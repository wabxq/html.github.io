	<h1>伯帝镇</h1>
	
	<p>伯帝镇
		<p>伯帝镇，位于加利福尼亚州北部，受18、19世纪美国淘金热的影响，这里曾经是一个人口多达一万人的繁荣小镇。然而到了20世纪初，随着金矿陆续在其他地方被发现，人们便陆续离开。到1943年，伯帝镇上仅剩3名居民。
1961年，小镇被指定为国家历史地标，并在1962年成为博迪州立历史公园。共有170座建筑物。伯帝镇被命名为加州官方国家淘金鬼城。</p>
